<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zcafe 查詢系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo003.jpg" alt="zcafe logo" class="logo" />
    <h1>zcafe 查詢系統</h1>

    <div class="button-group">
      <button id="pointBtn" onclick="showPage('points')">查詢點數</button>
      <button id="recordBtn" onclick="showPage('records')">查詢入扣款紀錄</button>
    </div>

    <div id="pointsPage" class="page">
      <input type="text" id="nameInput" placeholder="請輸入姓名或LINE ID" />
      <button onclick="checkPoints()">查詢</button>
      <div id="result" class="result-area"></div>
    </div>

    <div id="recordsPage" class="page" style="display: none;">
      <input type="text" id="recordInput" placeholder="請輸入姓名或LINE ID" />
      <button onclick="checkRecords()">查詢</button>
      <div id="recordResult" class="result-area"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
