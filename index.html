<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>z-cafe 點數查詢系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo003.jpg" alt="zcafe logo" class="logo" />
    <h1>z-cafe 點數查詢系統</h1>
    <!-- 單一輸入欄位 -->
    <input type="text" id="userInput" placeholder="請輸入姓名、電話或 LINE ID" />
    <button onclick="checkAll()">查詢</button>
    <!-- 顯示會員點數的區塊 -->
    <div id="pointsResult" class="result-area"></div>
    <!-- 顯示扣款紀錄的區塊 -->
    <div id="recordsResult" class="result-area"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
